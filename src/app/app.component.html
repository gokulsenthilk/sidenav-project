<ng-container>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top">
      <app-sidenav [menuSidebar]="menuSidebar" (showSubmenuEvent)="showSubmenuEvent($event)"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button (click)="sidenav.toggle()" mat-icon-button aria-label="Menu Icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>BNYM Side Nav Project</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
